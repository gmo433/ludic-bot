name: üöÄ Build & Deploy Ludic Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy to Kubernetes
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: roman3327/ludic-bot
      KUBE_CONFIG_PATH: /tmp/kubeconfig

    steps:
      # 1Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–¥
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3Ô∏è‚É£ –°–æ–±–∏—Ä–∞–µ–º Docker image
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:latest .

      # 4Ô∏è‚É£ –ü—É—à–∏–º –≤ Docker Hub
      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:latest

      # 5Ô∏è‚É£ –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º kubectl
      - name: Set up Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 --decode > $KUBE_CONFIG_PATH

      # 6Ô∏è‚É£ –î–µ–ø–ª–æ–∏–º –≤ Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl --kubeconfig=$KUBE_CONFIG_PATH apply -f k8s/

      # 7Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–¥–æ–≤
      - name: Verify Deployment
        run: |
          kubectl --kubeconfig=$KUBE_CONFIG_PATH get pods -o wide
