apiVersion: apps/v1
kind: Deployment
metadata:
  name: ludic-bot-deployment
  labels:
    app: ludic-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ludic-bot
  template:
    metadata:
      labels:
        app: ludic-bot
    spec:
      containers:
      - name: ludic-bot
        # Убедитесь, что Docker Hub Username - ваш
        image: ${{ secrets.DOCKERHUB_USERNAME }}/ludic-bot:latest
        ports:
        - containerPort: 8080 # Должен совпадать с EXPOSE и --port в Dockerfile
        env:
        # --- Секреты из Kubernetes Secret (bot-secrets) ---
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: bot-secrets # Убедитесь, что этот секрет создан в Kubernetes
              key: TELEGRAM_BOT_TOKEN
        - name: API_SPORT_KEY
          valueFrom:
            secretKeyRef:
              name: bot-secrets
              key: API_SPORT_KEY
        
        # --- URL для Telegram WebApp (ОБЯЗАТЕЛЬНО) ---
        # ПОСЛЕ первого развертывания ОБЯЗАТЕЛЬНО замените на публичный HTTPS адрес LoadBalancer
        - name: WEBAPP_URL
          value: "https://<ВАШ_ПУБЛИЧНЫЙ_IP_ИЛИ_ДОМЕН>" 
        
        resources:
          limits:
            memory: "256Mi" # Увеличил лимит памяти на всякий случай
            cpu: "500m"
